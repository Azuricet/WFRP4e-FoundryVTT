<form>
    <div class="stage-title">
        <p class="subtitle">Fill in your character details</p>
    </div>


    <div class="chargen-content">
        <div class="detail-form">
            <label>Gender</label>
            <input name="gender" type="text">
        </div>
        <div class="detail-form">
            <label>Name</label>
            <input name="name" type="text" value="{{data.details.name}}">
            <a class="roll-details" data-type="rollName"><i class="fa-solid fa-dice"></i></a>
        </div>
        <div class="detail-form">
            <label>Age</label>
            <input name="age" type="text" value="{{data.details.age}}">
            <a class="roll-details" data-type="rollAge"><i class="fa-solid fa-dice"></i></a>
        </div>
        <div class="detail-form">
            <label>Height</label>
            <input name="height" type="text" value="{{data.details.height}}">
            <a class="roll-details" data-type="rollHeight"><i class="fa-solid fa-dice"></i></a>
        </div>
        <div class="detail-form">
            <label>Eye Colour</label>
            <input name="eyes" type="text" value="{{data.details.eyes}}">
            <a class="roll-details" data-type="rollEyes"><i class="fa-solid fa-dice"></i></a>
        </div>
        <div class="detail-form">
            <label>Hair Colour</label>
            <input name="hair" type="text" value="{{data.details.hair}}">
            <a class="roll-details" data-type="rollHair"><i class="fa-solid fa-dice"></i></a>
        </div>
        <div class="detail-form">
            <label>Motivation</label>
            <input name="motivation" type="text" value="{{data.details.motivation}}">
        </div>
        <div class="ambitions">
            <div class="detail-form">
                <label>Short Term Ambition</label>
                <textarea name="short">{{data.details.short}}</textarea>
            </div>
            <div class="detail-form">
                <label>Long Term Ambition</label>
                <textarea name="long" >{{data.details.long}}</textarea>
            </div>
        </div>
    </div>
    <div class="controls">
        <button type="submit">{{localize "Submit"}}</button>
    </div>
</form>
