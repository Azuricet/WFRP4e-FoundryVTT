<form>
    <div class="stage-title">
      <p class="subtitle">Fill in your character details</p>
    </div>
    
    
    <div class="chargen-content">
        <div class="form-group">
            <label>Gender</label>
            <div class="form-fields">
                <input name="gender" type="text">
            </div>
        </div>
        <div class="form-group">
            <label>Name <a class="roll-details" data-type="rollName"><i class="fa-solid fa-dice"></i></a></label>
            <div class="form-fields">
                <input name="name" type="text" value="{{data.details.name}}">
            </div>
        </div>
        <div class="form-group">
            <label>Age <a class="roll-details" data-type="rollAge"><i class="fa-solid fa-dice"></i></a></label>
            <div class="form-fields">
                <input name="age" type="text" value="{{data.details.age}}">
            </div>
        </div>
        <div class="form-group">
            <label>Height <a class="roll-details" data-type="rollHeight"><i class="fa-solid fa-dice"></i></a></label>
            <div class="form-fields">
                <input name="height" type="text" value="{{data.details.height}}">
            </div>
        </div>
        <div class="form-group">
            <label>Eye Colour <a class="roll-details" data-type="rollEyes"><i class="fa-solid fa-dice"></i></a></label>
            <div class="form-fields">
                <input name="eyes" type="text" value="{{data.details.eyes}}">
            </div>
        </div>
        <div class="form-group">
            <label>Hair Colour <a class="roll-details" data-type="rollHair"><i class="fa-solid fa-dice"></i></a></label>
            <div class="form-fields">
                <input name="hair" type="text" value="{{data.details.hair}}">
            </div>
        </div>
    </div>
    <div class="controls">
        <button type="submit">{{localize "Submit"}}</button>
    </div>
</form>
